{{ define "title" }}{{ .Site.Title }}{{ end }}

{{ define "header" }}
  {{ partial "header.html" . }}
{{ end }}

{{ define "main" }}
  <div class="home-content">
    <div class="left-section">
      {{ .Content }}
      <p>You can find my <a href="{{ .Site.Params.cv_url | relURL }}" class="cv-link" target="_blank">CV here</a>.</p>
      <p>Email: <a href="mailto:{{ .Site.Params.email }}" class="email-link">{{ replace .Site.Params.email "@" " at " | replace "." " dot " }}</a></p>
    </div>
    <div class="right-section">
      <img src="{{ .Site.Params.profile_image | relURL }}" alt="{{ .Site.Title }}" class="profile-photo">
    </div>
  </div>
{{ end }}
